<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SmartInvest - Home</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: #f4f4f4;
        }

        header {
            background: #222;
            color: #fff;
            padding: 1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        header h1 {
            margin: 0;
        }

        nav a {
            color: #fff;
            text-decoration: none;
            margin-left: 1rem;
            font-weight: bold;
        }

        main {
            padding: 2rem;
            max-width: 800px;
            margin: 2rem auto;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            text-align: center;
        }

        form {
            margin-top: 1.5rem;
        }

        input[type="text"] {
            padding: 0.5rem;
            font-size: 1rem;
            width: 200px;
            margin-right: 0.5rem;
        }

        button {
            padding: 0.5rem 1rem;
            font-size: 1rem;
            background: #28a745;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background: #218838;
        }

        .chart-placeholder {
            margin-top: 2rem;
            padding: 1rem;
            background: #eee;
            border-radius: 4px;
        }
    </style>
</head>
<body>

    <header>
        <h1>SmartInvest</h1>
        <nav>
            <a href="home">Home</a>
            <a href="about">About</a>
            <a href="assistant">Ask Gemini</a>
        </nav>
    </header>

    <main>
        <h2>Find the Best Time to Buy or Sell</h2>
        <p>Enter a stock ticker to see live buy/sell signals.</p>

        <form action="/dashboard" method="GET">
            <input type="text" name="ticker" placeholder="e.g. AAPL" required>
            <button type="submit">Check Now</button>
        </form>
    </main>

</body>
</html>
